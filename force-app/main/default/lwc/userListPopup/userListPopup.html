<!-- sldsValidatorIgnore -->
<template>
    <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
        aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
        <div class="slds-modal__container">
            <header class="slds-modal__header">
                <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close"
                    onclick={cancelCallback}>
                    <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse"
                        size="small"></lightning-icon>
                    <span class="slds-assistive-text">Close</span>
                </button>
                <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Select users to share
                    opportunity</h2>
            </header>

            <div class="slds-modal__content slds-p-around_medium" style="display:flex; justify-content: center;"
                id="modal-content-id-1">
                <div class="slds-scrollable_y" style="max-height:350px;max-width: 200px">
                    <lightning-datatable key-field="Id" data={users} columns={columns}
                        onrowselection={handleSelection}></lightning-datatable>
                </div>
            </div>

            <footer class="slds-modal__footer">
                <button class="slds-button slds-button_neutral" onclick={cancel}>Cancel</button>
                <button class="slds-button slds-button_brand" onclick={confirm}>Confirm</button>
            </footer>
        </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open"></div>
</template>
