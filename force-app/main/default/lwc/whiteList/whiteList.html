<template>
    <lightning-card>
        <div class="slds-p-around_x-small">
            <div class="slds-grid">
                <div class="slds-size_1-of-2">
                    <div>
                        <h2 class="slds-text-heading_medium">White list</h2>
                    </div>
                </div>

                <div class="slds-col slds-grid slds-grid_align-end slds-size_1-of-2">
                    <div class="slds-col">
                        <lightning-button-icon icon-name="utility:add" variant="brand"
                            alternative-text="Share records" class="slds-m-left_xx-small" title="Share records"
                            onclick={openUserListPopup}></lightning-button-icon>
                    </div>
                    <div class="slds-col">
                        <lightning-button-icon icon-name="utility:delete" variant="brand"
                            alternative-text="Delete records" class="slds-m-left_xx-small" title="Delete records"
                            onclick={deleteRecords}></lightning-button-icon>
                    </div>
                </div>
            </div>

            <!-- </template> -->
        </div>
    </lightning-card>
